<div class="page-accueil">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>{{vm.titre}}</h1>
                <p class="lead">Le plat national du Québec a trouvé sa maison.</p>
            </div>
        </div>
    </div>
</div>
<div class="liste-restos">
    <div class "row">
        <div class="zone-contenu-accueil">
            <h2>Quelques restos de poutines à découvrir</h2>
            <div class="module-resto-vedette col-xs-12 col-sm-6" ng-repeat="resto in vm.restos">
                <a href="#!/resto/{{resto.url}}"> <img src="images/logos-restos/{{resto.url}}.png" alt="Logo du restaurant"></a>
                <div class="desciption-module-resto-accueil">
                    <h4 class="nom-resto"><a href="#!/resto/{{resto.url}}">{{resto.nom}}</a></h4>
                    <h5>{{resto.coord.ville}}</h5>
                    <h5>{{resto.menu_poutines.length}} Poutines au menu</h5>
                </div>
            </div>
        </div>
    </div>
</div>
